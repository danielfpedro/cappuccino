        <div class="cap-container">
            <div class="cap-header">
                <div class="cap-header-content-left">
                    <div class="cap-brand">
                        <a href="">
                            Theme Dashboard
                        </a>
                    </div>
                    <ul class="list-inline">
                        <li>
                            <button class="btn cap-btn-circle">
                                <span class="fa fa-bell"></span>
                            </button>   
                        </li>
                        <li>
                            <button class="btn cap-btn-circle">
                                <span class="fa fa-envelope"></span>
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="cap-header-content-right">
                    <div class="dropdown cap-dropdown-profile-header">
                        <button class="btn btn-default dropdown-toggle cap-btn-profile-header" type="button" data-toggle="dropdown">
                            <img src="img/avatar.jpg" class="img-circle"> Daniel Pedro
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                            <li>
                                <a href="#">
                                    <span class="fa fa-cog"></span> Account Settings
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <span class="fa fa-user"></span> Profile Settings
                                </a>
                            </li>
                            <li role="separator" class="divider"></li>
                            <li>
                                <a href="#">
                                    <span class="fa fa-power-off"></span> Logout
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="cap-content-container">
                <div class="cap-menu">
                    <ul class="nav nav-pills nav-stacked">
                        <li class="cap-menu-title">
                            Opções de UI
                        </li>
                        <li class="active">
                            <a href="index.html">
                                <span class="glyphicon glyphicon-asterisk"></span> Dashboard
                            </a>
                        </li>
                        <li class="active">
                            <a href="datatable.html">
                                <span class="glyphicon glyphicon-asterisk"></span> Datatable
                            </a>
                        </li>
                        <li>
                            <a href="form.html">
                                <span class="glyphicon glyphicon-tasks"></span> Form
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="cap-content padding">
                    <h3 class="cap-content-title">Dashboard</h3>
                    <ol class="breadcrumb">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Library</a></li>
                        <li class="active">Dashboard</li>
                    </ol>

                    <div class="cap-search">

                            <form action="">
                                <div class="row">
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" placeholder="Search..."> 
                                    </div>
                                    <div class="col-md-1">
                                        <button class="btn btn-default">
                                            <span class="fa fa-search"></span>
                                        </button>
                                    </div>
                                </div>
                                
                            </form>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading">Form components</div>
                        <div class="panel-body">
                            <form action="" class="form-horizontal">
                                <div class="form-group has-error">
                                    <label for="name" class="col-sm-2 control-label">Name</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" id="name">
                                        <p class="help-block">Name is required</p>
                                    </div>
                                </div>
                                <div class="form-group has-success">
                                    <label for="login" class="col-sm-2 control-label">Login</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" id="login" value="Shaniquinha">
                                        <p class="help-block">Login must be unique</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="col-sm-2 control-label">E-mail</label>
                                    <div class="col-sm-5">
                                        <input type="email" class="form-control" id="email">
                                    </div>
                                    <div class="col-sm-5 text-muted">
                                        <span class="fa fa-warning"></span> You can't change your e-mail after save.
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-sm-2 control-label">Password</label>
                                    <div class="col-sm-5">
                                        <input type="password" class="form-control" id="password">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-body text-right">
                            <button class="btn btn-default btn-sm">Cancel</button>
                            &nbsp;
                            <button class="btn btn-info">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cap-footer">Footer</div>
        </div>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="vendor/jquery/dist/js/jquery.js"><\/script>')</script>

        <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>

        <script src="js/main.js"></script>
